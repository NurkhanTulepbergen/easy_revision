<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Store System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'order_history' %}">history</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cart_list' %}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'company_list' %}">Company List</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'store_reports' %}">Report</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'store_detail' %}">Info</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'analytics_view' %}">Analytics</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
