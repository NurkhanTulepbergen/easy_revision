{% extends "base.html" %}

{% block title %}Store List{% endblock %}

{% block content %}
<h1>Store List</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{ store.id }}</td>
            <td>{{ store.name }}</td>
            <td>{{ store.contact }}</td>
            <td>
                <a href="{% url 'store_detail' store.id %}" class="btn btn-primary btn-sm">View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
